<table>
    <thead>
        <th>
Name
        </th>

        <th>
           URL 
        </th>

        <th>
            DESCRIPTION
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
            <td>{{item?.name}}</td>
            <td>{{item?.url}}</td>
            <td>{{item?.description}}</td>
        </tr>
    </tbody>
</table>
